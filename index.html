<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>isthisachat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #chat-wrap {
            height: 100px;
            overflow-y: scroll;
        }
        #chat li {

        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>isthisachat</h1>
        <div class="well" id="chat-wrap">
            <ul id="chat" class="list-unstyled"></ul>
        </div>
        <div class="row">
        <div class="col-lg-4">
        <form id="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="message" autofocus />
                <span class="input-group-btn">
                    <button class="btn btn-primary">Send!</button>
                </span>
            </div>
        </form>
        </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function () {
            var socket = new WebSocket("ws://127.0.0.1:6639");
            var chat = $("#chat");
            $('#chat-input').on('submit', function () {
                socket.send($("#message").val());
                return false;
            });
            socket.onmessage = function (event) {
                console.log("<- " + event.data);
                $("<li/>").text(event.data).appendTo(chat)[0].scrollIntoView(false);
            };
        });
    </script>
  </body>
</html>
